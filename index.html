
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebHID Device Manager</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">WebHID Device Manager for S2 Device</h1>

        <div class="card bg-white shadow-lg p-4 mb-4">
            <button id="connectBtn" class="btn btn-primary">Connect to HID Device</button>
            <p id="status" class="mt-2">Status: Not connected</p>
        </div>

        <div class="card bg-white shadow-lg p-4">
            <textarea id="output" class="textarea textarea-bordered w-full h-40" placeholder="Device Output..." readonly></textarea>
            <div class="mt-4 flex space-x-2 items-center">
                <input id="inputField" type="text" class="input input-bordered flex-grow mr-2" placeholder="Type data to send as pair of comma separated hex digits eg 2e,ff,20">
                <button id="sendBtn" class="btn btn-secondary">Send</button>
            </div>
            <div class="mt-4 flex space-x-2 items-center">
                <button id="configBtn"  class="btn btn-primary">GetConfig</button>
                <button id="scanBtn"  class="btn btn-primary">Scan</button>
            </div>
        </div>
    </div>
</body>
</html>
